<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP creator Office Depot</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header></header>
    <main>
        <h1 class="webTitle">POP generator</h1>
        <div class="generatorInput">
            <div>
                <p>SKU</p>
                <input type="number" id="sku" placeholder="000035452" />
            </div>
            <div>
                <p>Descripción</p>
                <input type="text" id="product_name" placeholder="PAPEL PREMIUM OD CARTA RESMA" />

            </div>
            <div>
                <p>Precio</p>
                <input class="generatorInput_inputPrice" type="number" id="regular_price" placeholder="169" />
            </div>
            <div>
                <p>Precio promocional</p>
                <input class="price" type="number" id="promotional_price" placeholder="139.80" />
            </div>
            <div>
                <p>Fecha inicial</p>
                <input type="date" id="starting_date" />
            </div>
            <div>
                <p>Fecha final</p>
                <input type="date" id="ending_date" />
            </div>
            <div class="buttons">
                <button class="button" id="add_button">Add</button>
                <button class="button" id="create_button">Create</button>
            </div>
        </div>
        <div id="pops_information_container" class="pops">
            <div class="pops_informationHeader">
                <span>SKU</span>
                <span class="pops_informationHeader_name">Nombre</span>
                <span>Precio</span>
                <span>Promocional</span>
                <span>Inicio</span>
                <span>Finalización</span>
            </div>
        </div>
        <canvas width="3508" height="2480" class="pop-generator" id="POPs"></canvas>
    </main>
    <footer></footer>
    <script src="./formCode.js"></script>
    <script src="./canvasCode.js"></script>
</body>
</html>
